<dom-module id="lista-pesos">

    <template>
        <style>
            .listbox {
                margin: auto;
                width: var(--lista-pesos-widht);
            }
        </style>

        <div class="listbox">
            <template is="dom-repeat" items="[[pesos]]">
                <paper-item>
                    <paper-item-body two-line>
                        <div>[[item.peso]] Kg</div>
                        <div secondary>[[item.fecha]]</div>
                    </paper-item-body>
                    
                    <paper-icon-button ident$="[[item]]" 
                        on-click="_onTrash" icon="delete" alt="Eliminalo!">
                    </paper-icon-button>
                </paper-item>
            </template>
        </div>  
    </template>

    <script>
        class ListaPesos extends Polymer.Element {
            static get is() { return 'lista-pesos' }
            static get properties() {
                return {
                    pesos: Array
                }
            }

            _onTrash(e) {
                var peso = e.target.getAttribute('ident');
                this.dispatchEvent(new CustomEvent('peso-remove', {bubbles: true, composed: true, detail: {peso: peso}}));
            }

</dom-module>
