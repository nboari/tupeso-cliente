<link rel="import" href="../bower_components/polymer/polymer-element.html">>
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="modulos/match-passwords-validator.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view-signup">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                padding: 10px;
            }

            a,
            .card {
                text-decoration-line: none;
            }

            h1 {
                font-size: 1em;
            }

            h3 {
                font-size: 0.8em;
            }

            .card>* {
                margin: 0px;
            }

            paper-input {
                max-width: 400px;
                margin: auto;
            }

            paper-button {
                font-family: 'Roboto', 'Noto', sans-serif;
                font-weight: normal;
                font-size: 14px;
                -webkit-font-smoothing: antialiased;
            }

            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }

            paper-button.green[active] {
                background-color: var(--paper-red-500);
            }

            paper-button.disabled {
                color: white;
            }
        </style>
        <div class="card">
            <h2> Signup </h2>
        </div>
        <div class="cardLogin">
            <paper-input required auto-validate error-message="Es necesario, complételo" label="Email" value="{{user.email}}">
                <iron-icon icon="mail" slot="prefix"></iron-icon>
                <div slot="suffix">@email.com</div>
            </paper-input>
            <paper-input required auto-validate error-message="Es necesario, complételo" label="Nombre" value="{{user.nombre}}"></paper-input>
            <paper-input required auto-validate error-message="Es necesario, complételo" label="Edad" auto-validate allowed-pattern="[0-9]"
                value="{{user.edad}}">
                <div slot="suffix">años</div>
            </paper-input>
            <paper-input required auto-validate error-message="Es necesario, complételo" label="Altura" auto-validate allowed-pattern="[0-9]"
                value="{{user.altura}}">
                <div slot="suffix">cm</div>
            </paper-input>
            <match-passwords-validator id="match-passwords-validator" password="[[user.password]]"></match-passwords-validator>
            <paper-input type="password" label="Password" value="{{user.password}}" required auto-validate error-message="Es necesario, complételo"></paper-input>
            <paper-input type="password"
            label="Confirmar"
            auto-validate
            validator="match-passwords-validator"
            error-message="Es necesario que sean iguales" value="{{user.password2}}"></paper-input>
            <p> </p>
            <paper-button on-tap="signup" raised class="green">Registrarse</paper-button>

        </div>

        <paper-dialog id="papperDialog">
            <h2>Usuario ya registrado</h2>
            <h0>Por favor, intente con otro email</h0>
            <iron-form id="formPeso">
                <form action="/foo" method="get">
                    <paper-button class="green" raised on-click="_cerrarPopup">Ok</paper-button>
                </form>
            </iron-form>
        </paper-dialog>

        <iron-ajax id="ajaxsignup" method="POST" url="http://0.0.0.0:3000/api/clientes" params='' handle-as="json" on-response="respuestasignup"
            content-type="application/json" debounce-duration="300" on-error="_errorsignup"></iron-ajax>
        <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
        </app-location>


        <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
        </app-route>
    </template>

    <script>
        class MyViewSignup extends Polymer.Element {
            static get is() {
                return 'my-view-signup';
            }
            static get properties() {
                return {
                    /**
                     * Description for prop
                     */
                    user: {
                        type: Object,
                        value: function () {
                            return {
                                email: "",
                                token: "",
                                id: "",
                                nombre: "",
                                edad: "",
                                altura: ""
                            }
                        }
                    },
                    host: {
                        type: String,
                        value: function () {
                            return location.hostname
                        }
                    },
                }
            }
            signup() {
                this.$.ajaxsignup.body = JSON.stringify({
                    'email': this.user.email,
                    'password': this.user.password,
                    'edad': this.user.edad,
                    'altura': this.user.altura,
                    'username': this.user.nombre
                });

                if (this.user.email <= "") {
                    return
                };
                if (this.user.password <= "") {
                    return
                };
                if (this.user.nombre <= "") {
                    return
                };
                if (this.user.edad <= 0) {
                    return
                };
                if (this.user.altura <= 0) {
                    return
                };
                if (this.user.password != this.user.password2){
                    return
                }

                this.$.ajaxsignup.generateRequest();
            }

            _passValChange() {
                console.log(this.user.password2);
                console.log(this.user.password);
                if (this.user.password2 == this.user.password) {
                    this.passVal = true;
                }
                this.passVal = false;
                console.log(this.passVal);
            }


            respuestasignup(res) {

                console.log(res);
                this.user.id = res.detail.__data.response.userId;
                this.user.token = res.detail.__data.response.id;

                localStorage.setItem("usr", this.user.email);
                localStorage.setItem("token", this.user.token);
                localStorage.setItem("usrId", this.user.id);
                localStorage.setItem("usrN", this.user.nombre);
                localStorage.setItem("usrLog", "true");

                this.set('route.path', '/');
                this.set('routeData.page', 'historia');

            }
            _errorsignup() {
                this.$.papperDialog.open();
            }
            _cerrarPopup() {
                this.$.papperDialog.close();
            }
            ready() {
                super.ready();
                var usuario = {
                    email: "usuario"
                }
                localStorage.setItem("usr", usuario.email);
                localStorage.setItem("token", null);
                localStorage.setItem("usrId", null);
                localStorage.setItem("usrN", null);
                localStorage.setItem("usrLog", "false");
                console.log("paso");
            }

        }

        window.customElements.define(MyViewSignup.is, MyViewSignup);
    </script>
</dom-module>
