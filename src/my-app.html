<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="my-icons.html">

<link rel="import" href="my-view-login.html">
<link rel="import" href="my-view-signup.html">

<link rel="import" href="my-view-404.html">

<dom-module id="my-app">
  <template>

    <style>
       :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --app-drawer-width: 200px;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 8px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
                  paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }

            paper-button.green[active] {
                background-color: var(--paper-red-500);
            }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed force-narrow>
      <!-- Content narrow="{{narrow}}">-->
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]" opened="false">
        <app-toolbar>Menu</app-toolbar>
        <div hidden$="[[!SwLog]]">
          <p> <h4>Hola!, {{email}}</h4></p>
        </div>
        <div hidden$="[[SwLog]]">
          <p> <h4>Bienvenido</h4></p>
        </div>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <div hidden$="[[SwLog]]">
            <a name="login" href="[[rootPath]]login">Login</a>
            <a name="signup" href="[[rootPath]]signup">Signup</a>
          </div>
          <div hidden$="[[!SwLog]]">
            <a name="historia" href="[[rootPath]]historia">Historia</a>
            <paper-button on-tap="_logoff" raised class="green">Logoff</paper-button>
          </div>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Tu Peso</div>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="historia" role="main">

          <my-view-login name="logoff"></my-view-login>
          <my-view-login name="login"></my-view-login>
          <my-view-signup name="signup"></my-view-signup>
          <my-view-historia name="historia"></my-view-historia>
          <my-view-404 name="page404"></my-view-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() {
        return 'my-app';
      }


      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {

        // console.log('Usr1:' + data.get('user1'));

        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'login';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }


      }

      _logoff() {
        var usuario = {
          email: "usuario"
        }
        localStorage.setItem("usr", usuario.email);
        localStorage.setItem("usrLog", "false");
        localStorage.setItem("token", null);
        localStorage.setItem("usrId", null);
        if (localStorage.getItem("usrLog") == "false") {
          this.SwLog = false;
        } else {
          this.SwLog = true;
        };
        this.set('route.path', '/');
        this.set('routeData.page', 'login');
      }

      _pageChanged(page) {

        this.email = localStorage.getItem("usr");

        if (localStorage.getItem("usrLog") == "false") {
          this.SwLog = false;
        } else {
          this.SwLog = true;
        };

        console.log(localStorage.getItem("usr"));
        console.log(localStorage.getItem("usrId"));
        console.log(localStorage.getItem("token"));
        console.log(localStorage.getItem("usrLog"));
        console.log(this.SwLog);

        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-view-' + page + '.html');
        console.log(resolvedPageUrl);
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = '404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
